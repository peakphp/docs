<!doctype html>
<html lang="en">
{% include head.html %}
<body class="page-{{page.id}}">
{% include topbar.html %}

<main class="wrapper container">
{% if page.sb %}
  <nav class="sidebar">{% include {{ page.sb }} %}</nav>
{% endif %}
  <div class="content">
    <div class="container">
      {% if page.id != "home" %}
      <div class="edit">
        <a href="{{ site.edit_url }}/{{ page.path }}"><i class="far fa-edit"></i> Edit on github</a>
      </div>
      {% endif %}
    </div>
    {{ content }}
    {% include footer.html %}
  </div>
</main>
{% include scripts.html %}
</body>
</html>
