<!doctype html>
<html lang="en">
{% include head.html %}
<body>
{% include topbar.html %}
<br><br>

<main class="wrapper container">
  {% if page.sidebar != "" or page.sidebar != nil %>
    <nav class="sidebar">
      {% include {{ page.sidebar }} %}
    </nav>
    <div class="content">
      {{ content }}
    </div>
  {% else %}
    <div class="content">
        {{ content }}
    </div>
  {% endif %}
</main>
{% include footer.html %}
{% include scripts.html %}
</body>
</html>
